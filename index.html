<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="screen" placeholder="0" />
        <div>
          <button class="operator" id="ac" onclick="screen.value=''">AC</button>
          <button class="operator" id="ce" onclick="backspc()">CE</button>
          <button class="button operator">%</button>
          <button class="button operator">/</button>
        </div>
        <div>
          <button class="operator" onclick="cos()">cos</button>
          <button class="operator" onclick="log()">log</button>
          <button class="operator" onclick="sin()">sin</button>
          <button class="operator" onclick="tan()">tan</button>  
        </div>
        <div>
          <button class="operator" onclick="sqrt()">âˆš</button>
          <button class="operator" onclick="e()">e</button>
          <button class="operator" onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span></button>
          <button class="operator" onclick="fact()">x!</button>
        </div>
        <div>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
        </div>
        <div>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button>
        </div>
        <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button>
        </div>

        <div>
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="equalBtn" id="eval" onclick="screen.value=eval(screen.value)">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
